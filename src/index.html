<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election Results</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="header-left-panel">
      <div class="logo-wrap">
        <div class="logo">
          <h2>Welcome To 2021 Stakeholders Elections</h2>
          <h1>The Bike Company</h1>
        </div>
      </div>
    </div>
    <div class="header-right-panel">
      <div class="header-right-panel-top">
        <p>Call Us : 000 888 8888
        <p> <a href="#">Mail Us : info@thebikestore.com</a>
      </div>
      <div class="menu">
        <ul>
          <li class="marRight20" style="float: right;"><a href="http://localhost:5000/" style="text-decoration: none;">home</a></li>
          <!-- <li class="marRight20"><a href="/about">about</a></li> -->
          <!-- <li><a href="/vote">vote</a></li> -->
          <!-- <li class="marRight20"><a href="/features">Process</a></li> -->
        </ul>
      </div>
    </div>
  </div>
  <div class="page-wrap">
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>
          <hr />
          <br />
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <center>
              <table class="table ">
                <thead>
                  <tr>
                    <th scope="col" >#</th>
                    <th scope="col" style="text-align: center;">Name</th>
                    <th scope="col" style="text-align: center;">Votes</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults" style="text-align: center;">
                </tbody>
              </table>
            </center>
            <hr />
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center" style="color: black; font-size: 15px;"></p>
            <!-- <p id="IPHASH" class="text-center">Hash will be displayed here</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Copyright (c) The Bike company. All rights reserved. <www.thebikestore.com>
    </p>
</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
</body>

</html>
